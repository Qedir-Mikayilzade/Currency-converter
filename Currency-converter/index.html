<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Currency Converter</title>
  </head>

  <body>
    <div class="navigation-bar">
      <div class="navigation-items">
        <img src="./Asset 1@3x 1.svg" alt="Web-site-icon" />
        <div class="menu">
          <span class="menu-item">BANK</span>
          <span class="menu-item">BUSINESS</span>
          <span class="menu-item">INVESTMENT</span>
          <span class="menu-item">INSURANCE</span>
          <span class="menu-item">MOBILE</span>
          <span class="menu-item">TRAVEL</span>
          <span class="menu-item">ENTERTAINMENT</span>
        </div>
        <button class="login">LOGIN</button>
      </div>
    </div>
    <div class="main">
      <h1>Currency converter online</h1>
      <div class="conversion-part">
        <div class="left">
          <label for="amountL" class="txt">I have</label>
          <div class="btns btns-left">
            <button class="btn selected">AZN</button>
            <button class="btn">USD</button>
            <button class="btn">EUR</button>
            <button class="btn">GBP</button>
          </div>
          <div class="input-div input-left">
            <input id="amountL" type="number" />
            <p class="current-currency current-currency-left">
              When connected to the Internet, the exchange rate will appear here
            </p>
          </div>
        </div>
        <div class="right">
          <label for="amountR" class="txt">I want to buy</label>
          <div class="btns btns-right">
            <button class="btn">AZN</button>
            <button class="btn selected">USD</button>
            <button class="btn">EUR</button>
            <button class="btn">GBP</button>
          </div>
          <div class="input-div input-right">
            <input id="amountR" type="number" />
            <p class="current-currency current-currency-right">
              When connected to the Internet, the exchange rate will appear here
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
